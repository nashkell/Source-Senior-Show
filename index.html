<script>
	// SMOOTH SCROLLING
$('a.down, a.up').click(function(){
    $('html, body, #viewport').animate({
        scrollTop: $( $.attr(this, 'href') ).offset().top
    }, 1000);
    return false;
});

	//ANIMATION OF UP BUTTON ON CLICK OF DOWN BUTTON
$('.down').click(function(){
	$('#buttonUp').css("opacity", "1");
	$('#buttonUp').addClass('animated fadeInUp');
});

$('#buttonUp').click(function(){
	$('#buttonUp').css("opacity", "0");
	$('#buttonUp').removeClass('animated fadeInUp');
});
</script>
<script>
function resizer() {
	//selec all images and videos inside of a slide and cycle through them
	//review each method in jQuery API if this is not clear
	$('img, video', '.item').each(function (i, elem) {
		var myImg = $(elem),
			myData = myImg.data(),
			parentWidth = $('#viewport').width(),
			parentHeight = $('#viewport').height(),
			//calculate actual ratio of image's width to height
			myRatio = myData.maxwidth / myData.maxheight,
			myWidth = parentHeight * myRatio,
			myHeight = myWidth/ myRatio;
		//if calculated width is small than viewport make it equal to viewport
		if( myWidth < parentWidth){
			myWidth = parentWidth;
		}
		//calc image height based on native image ratio
		myHeight = myWidth / myRatio;
		myImg.width(myWidth + 'px');
		myImg.height( myHeight + 'px');
		//center image within slide
		myImg.css('top', ((parentHeight - myHeight) / 2) + 'px');
		myImg.css('left', ((parentWidth - myWidth) / 2) + 'px');
	});
}

function init() {
	$(window).on('resize', function () {
		resizer();
	});
	resizer();
}

$(document).ready(function () {
	init();
});

</script>
